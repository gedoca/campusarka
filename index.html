<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Campus ARKA</title>

  <!-- Bootstrap & Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet" />

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Poppins:wght@300;500&family=Raleway:wght@400;600&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #fefdf9;
      color: #333;
    }
    header {
      background-color: #fff;
      box-shadow: 0 2px 5px rgba(0,0,0,0.05);
    }
    .section {
      padding: 60px 20px;
      display: none;
    }
    .active-section {
      display: block;
    }
    .nav-link {
      cursor: pointer;
    }
    .logo {
      font-family: 'Raleway', sans-serif;
      font-weight: 600;
      font-size: 1.5rem;
      color: #884d24;
      text-decoration: none;
    }
    .btn-arka {
      background-color: #884d24;
      color: #fff;
      border: none;
    }
    .btn-arka:hover {
      background-color: #a8673d;
    }
  </style>
</head>

<body>
  <!-- Header y navegación -->
  <header class="sticky-top py-3">
    <div class="container d-flex justify-content-between align-items-center">
      <a class="logo" href="#">ARKA Campus</a>
      <nav>
        <ul class="nav">
          <li class="nav-item"><a class="nav-link" onclick="mostrarSeccion('clases')">Clases</a></li>
          <li class="nav-item"><a class="nav-link" onclick="mostrarSeccion('libros')">Libros</a></li>
          <li class="nav-item"><a class="nav-link" onclick="mostrarSeccion('audios')">Audios</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <!-- Clases -->
  <section id="clases" class="section active-section container">
    <h2 class="mb-4">Clases Virtuales Grabadas</h2>
    <div class="ratio ratio-16x9">
      <iframe src="https://drive.google.com/file/d/16uCgvo3-DarOiJ7JjIXrjLU_QzXHr57M/preview" allow="autoplay" allowfullscreen></iframe>
    </div>
    <p class="mt-3">Clase 01 – Introducción al Enfoque Transpersonal</p>
  </section>

  <!-- Libros -->
  <section id="libros" class="section container">
    <h2 class="mb-4">Libros y Artículos en PDF</h2>
    <div class="mb-3">
      <h5>PDF: Inteligencia Planetaria</h5>
      <a href="https://drive.google.com/file/d/1pl-54gCc31_V8NRKh7z6KdauilOBmjse/view?usp=sharing" target="_blank" class="btn btn-arka">Ver o Descargar</a>
    </div>
  </section>

  <!-- Audios -->
  <section id="audios" class="section container">
    <h2 class="mb-4">Audios de Meditación</h2>
    <div class="mb-3">
      <h5>Meditación 01 – Respiración y presencia</h5>
      <audio controls>
        <source src="https://docs.google.com/uc?export=download&id=1UXZVXTE1NQNie7PmMnhQiBmDk9r66jtb" type="audio/mp3" />
        Tu navegador no soporta audio embebido.
      </audio>
    </div>
  </section>

  <!-- Scripts -->
  <script>
    function mostrarSeccion(id) {
      document.querySelectorAll('.section').forEach(seccion => {
        seccion.classList.remove('active-section');
      });
      document.getElementById(id).classList.add('active-section');
    }
  </script>

</body>
</html>
